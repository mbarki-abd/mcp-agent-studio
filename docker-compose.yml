version: '3.8'

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: mcp-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@ilinqsoft.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - mcp-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mcp-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mcp_studio}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mcp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: mcp-server
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mcp_studio}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: https://${DOMAIN:-mcp-studio.ilinqsoft.com}
      API_URL: https://${DOMAIN:-mcp-studio.ilinqsoft.com}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mcp-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-api.rule=Host(`${DOMAIN:-mcp-studio.ilinqsoft.com}`) && PathPrefix(`/api`, `/docs`, `/health`)"
      - "traefik.http.routers.mcp-api.entrypoints=websecure"
      - "traefik.http.routers.mcp-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.mcp-api.loadbalancer.server.port=3000"

  # Frontend Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      args:
        VITE_API_URL: https://${DOMAIN:-mcp-studio.ilinqsoft.com}
    container_name: mcp-dashboard
    networks:
      - mcp-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-dashboard.rule=Host(`${DOMAIN:-mcp-studio.ilinqsoft.com}`)"
      - "traefik.http.routers.mcp-dashboard.entrypoints=websecure"
      - "traefik.http.routers.mcp-dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.services.mcp-dashboard.loadbalancer.server.port=80"

volumes:
  postgres-data:
  redis-data:
  traefik-letsencrypt:

networks:
  mcp-network:
    driver: bridge
