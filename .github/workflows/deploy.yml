name: Deploy

on:
  push:
    branches: [master]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [server, dashboard]
    outputs:
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.${{ matrix.image }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=https://api.${{ secrets.DOMAIN || 'mcp-studio.ilinqsoft.com' }}

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://${{ secrets.DOMAIN || 'mcp-studio.ilinqsoft.com' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/mcp-agent-studio

            # Save current state for rollback
            PREVIOUS_VERSION=$(docker compose -f deploy/docker-compose.prod.yml images -q server 2>/dev/null || echo "none")
            echo "Previous version: $PREVIOUS_VERSION"

            # Pull latest images
            docker compose -f deploy/docker-compose.prod.yml pull

            # Run database migrations (with rollback on failure)
            if ! docker compose -f deploy/docker-compose.prod.yml run --rm server npx prisma migrate deploy; then
              echo "Migration failed! Aborting deployment."
              exit 1
            fi

            # Restart services with zero downtime
            docker compose -f deploy/docker-compose.prod.yml up -d --remove-orphans

            # Wait for services to be healthy
            echo "Waiting for services to be healthy..."
            sleep 15

            # Comprehensive health checks
            echo "Running health checks..."

            # Check API health
            if ! curl -sf https://api.${{ secrets.DOMAIN || 'mcp-studio.ilinqsoft.com' }}/health; then
              echo "API health check failed!"
              exit 1
            fi
            echo "✓ API is healthy"

            # Check Dashboard
            if ! curl -sf https://${{ secrets.DOMAIN || 'mcp-studio.ilinqsoft.com' }}/ > /dev/null; then
              echo "Dashboard health check failed!"
              exit 1
            fi
            echo "✓ Dashboard is accessible"

            # Check Docker container health status
            UNHEALTHY=$(docker ps --filter "health=unhealthy" --format "{{.Names}}" | grep mcp || true)
            if [ -n "$UNHEALTHY" ]; then
              echo "Unhealthy containers detected: $UNHEALTHY"
              exit 1
            fi
            echo "✓ All containers are healthy"

            # Cleanup old images (keep last 24h)
            docker image prune -af --filter "until=24h"

            echo "✅ Deployment successful!"

      - name: Notify on success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Dashboard: https://${{ secrets.DOMAIN || 'mcp-studio.ilinqsoft.com' }}"
          echo "API: https://api.${{ secrets.DOMAIN || 'mcp-studio.ilinqsoft.com' }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          exit 1
