# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'MCP Agent Studio'
    orgId: 1
    folder: 'MCP Agent Studio'
    folderUid: mcp-studio
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
