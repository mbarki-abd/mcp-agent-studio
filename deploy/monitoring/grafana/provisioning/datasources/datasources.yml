# Grafana Datasources Configuration
apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # Loki - Logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: '"requestId":"([^"]+)"'
          name: RequestId
          url: '$${__value.raw}'

  # PostgreSQL - Direct DB access
  - name: PostgreSQL
    type: postgres
    url: postgres:5432
    user: mcp
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      database: mcp_agent_studio
      sslmode: disable
      maxOpenConns: 5
      maxIdleConns: 2
      connMaxLifetime: 14400
    editable: false
